
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tracciamenti TikTok</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #f33;
    }
    .entry {
      background-color: #222;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      white-space: pre-wrap;
    }
    .entry a {
      color: #0cf;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üìç Localizzazioni TikTok</h1>
  <div id="logContainer">Caricamento log in corso...</div>

  <script>
    fetch('log.txt')
      .then(response => response.text())
      .then(data => {
        const container = document.getElementById('logContainer');
        if (!data.trim()) {
          container.innerHTML = "<p>Nessun tracciamento rilevato.</p>";
          return;
        }
        const lines = data.trim().split('\n');
        container.innerHTML = '';
        lines.reverse().forEach(line => {
          const div = document.createElement('div');
          div.className = 'entry';
          const parts = line.split('|');
          let html = '';
          parts.forEach(p => {
            const txt = p.trim();
            if (txt.startsWith("LINK:")) {
              const url = txt.replace("LINK: ", "");
              html += `<a href="${url}" target="_blank">üìç Visualizza su Google Maps</a>`;
            } else {
              html += `<div>${txt}</div>`;
            }
          });
          div.innerHTML = html;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
